<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'poop');
    // Styled
    console.log('%c I am some styled text', 'font-size: 16px');
    // warning!
    console.warn('I am a warning');
    // Error :|
    console.error('I am error');
    // Info
    console.info('Crocidiles eat 3 to 4 people a year');
    // Testing
    console.assert(1 === 2, 'That is wrong');
    // clearing
    // console.clear();
    // Viewing DOM Elements

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`this is ${dog.name} is ${dog.age} years old`);
      console.log(`this is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
      console.count('Dog')
    // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/ajames20')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data')
          console.log(data);
        });
//table
        console.table(dogs)
  </script>
</body>
</html>
